<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff5f9e, #1a0010);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: floatIn 1.2s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .yes {
      background: #ff2f7a;
      color: white;
      box-shadow: 0 8px 20px rgba(255,47,122,0.5);
    }

    .yes:hover {
      transform: scale(1.08);
      background: #ff4b8f;
    }

    .no {
      background: rgba(255,255,255,0.2);
      color: white;
      position: relative;
    }

    .result {
      display: none;
      margin-top: 25px;
      font-size: 1.4rem;
      animation: pop 0.6s ease;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>hey fattyma undappi </h1>
    <p>
    </p>

    <h1> will you be my valentine? </h1>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíò</button>
      <button class="no" onmouseover="runAway(this)">No üôÉ</button>
    </div>

    <div class="result" id="result">
      HEHE KUNDI ADICH POLICHEENE NO JEKIYARNEL
      <br><br>
    GUNDUS UNDUS UMMMMMAAAAAAAAAAAüêòü§§ NJAM NJAM NJAM.
    </div>
  </div>

  <script>
    function sayYes() {
      document.querySelector('.buttons').style.display = 'none';
      document.getElementById('result').style.display = 'block';
    }

    function runAway(btn) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
